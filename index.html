<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウントツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 90%;
            max-width: 1200px;
            height: 50%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #char-count {
            font-size: 30px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            textarea {
                height: 40%;
            }
            #char-count {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>文字数カウントツール</h1>
    <textarea id="input-text" placeholder="ここにテキストを入力してください．"></textarea>
    <p id="char-count">文字数: 0</p>
    <script>
        // テキスト入力と文字数カウント
        document.getElementById("input-text").addEventListener("input", () => {
            const inputText = document.getElementById("input-text").value;
            const charCount = inputText.length;
            document.getElementById("char-count").textContent = `文字数: ${charCount}`;
        });

        // CMD+SやCtrl+Sを無効化
        document.addEventListener("keydown", (event) => {
            if ((event.metaKey || event.ctrlKey) && event.key === "s") {
                event.preventDefault(); // デフォルト動作を無効化
                alert("このページでは保存ショートカットは無効化されています．"); // 必要に応じて通知を追加
            }
        });
    </script>
</body>
</html>
